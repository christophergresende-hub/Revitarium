<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Revitarium — Login</title>

<style>
:root{
  --bg:#021217;
  --card:#031d25;
  --accent:#00f0ff;
  --accent-2:#00a6ff;
  --text:#e9faff;
  --dark:#000a0f;
}
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: radial-gradient(circle at 50% 25%, #264b55 0%, #021217 70%);
  font-family:system-ui, -apple-system, Inter, sans-serif;
  color:var(--text);
}
.card{
  width:92%;
  max-width:420px;
  background:rgba(2,20,25,0.65);
  padding:40px 28px;
  border-radius:22px;
  border:1px solid rgba(0,255,255,0.1);
  box-shadow:0 15px 40px rgba(0,0,0,0.45);
  backdrop-filter:blur(12px);
}
h1{
  margin:0 0 32px;
  font-size:34px;
  text-align:center;
  color:var(--accent);
}
.input-box{
  margin-bottom:22px;
}
input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.08);
  background:rgba(255,255,255,0.04);
  color:var(--text);
  font-size:16px;
}
button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:14px;
  background:linear-gradient(90deg, var(--accent), var(--accent-2));
  font-size:20px;
  font-weight:700;
  color:var(--dark);
  cursor:pointer;
  box-shadow:0 10px 30px rgba(0,180,255,0.35);
}
button:hover{ transform:translateY(-2px); }
.error{
  color:#ff6b6b;
  margin-top:10px;
  text-align:center;
  font-size:15px;
}
</style>
</head>

<body>
<div class="card">
  <h1>Revitarium</h1>

  <form id="loginForm">
    <div class="input-box">
      <input type="text" id="user" placeholder="Digite seu usuário" autocomplete="username"/>
    </div>

    <div class="input-box">
      <input type="password" id="pass" placeholder="Digite sua senha" autocomplete="current-password"/>
    </div>

    <button type="submit">Entrar</button>

    <div id="errorBox" class="error"></div>
  </form>
</div>

<script src="login.js"></script>
</body>
</html>
