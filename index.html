<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Revitarium — Login</title>
  <link rel="stylesheet" href="style-login.css">
</head>
<body>

  <div class="card">
    <h1>Revitarium</h1>

    <form id="loginForm">
      <div class="input-box">
        <input type="text" id="user" placeholder="Digite seu usuário" required />
      </div>

      <div class="input-box">
        <input type="password" id="pass" placeholder="Digite sua senha" required />
      </div>

      <button type="submit">Entrar</button>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
