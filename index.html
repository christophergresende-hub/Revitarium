<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revitarium - Login</title>

    <link rel="stylesheet" href="Revitarium/app/style-index.css">
</head>

<body>

    <div class="login-container">
        <h1 class="login-title">Revitarium</h1>

        <label>Usuário</label>
        <input type="text" id="user" placeholder="Digite seu usuário">

        <label>Senha</label>
        <input type="password" id="pass" placeholder="Digite sua senha">

        <button class="btn-login" onclick="login()">Entrar</button>
    </div>

<script>
function login() {
    const user = document.getElementById("user").value.trim();
    const pass = document.getElementById("pass").value.trim();

    if (!user || !pass) {
        alert("Preencha todos os campos.");
        return;
    }

    sessionStorage.setItem("revitUser", user);
    window.location.href = "dashboard.html";
}
</script>

</body>
</html>
