<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Revitarium — Login</title>

  <!-- Estilo básico -->
  <style>
    :root {
      --bg: #04141a;
      --card: #071822;
      --accent: #00eaff;
      --accent-2: #00a6ff;
      --text: #dbeef6;
      --shadow: 0 10px 40px rgba(0,0,0,0.6);
    }

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, rgba(0, 90, 120, 0.25), #021217 65%);
      font-family: "Inter", system-ui, sans-serif;
      color: var(--text);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      width: 90%;
      max-width: 420px;
      background: rgba(0, 0, 0, 0.45);
      padding: 40px 32px;
      border-radius: 22px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(0, 200, 255, 0.15);
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin: 0 0 32px 0;
      font-size: 38px;
      color: var(--accent);
    }

    .input-box {
      width: 100%;
      margin-bottom: 22px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.05);
      color: var(--text);
      font-size: 16px;
      outline: none;
    }

    input::placeholder {
      color: rgba(255,255,255,0.45);
    }

    button {
      width: 100%;
      padding: 16px 0;
      font-size: 18px;
      border: none;
      border-radius: 16px;
      font-weight: 700;
      cursor: pointer;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      color: #021217;
      box-shadow: 0 10px 30px rgba(0, 140, 255, 0.35);
      transition: 0.25s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 40px rgba(0, 140, 255, 0.45);
    }
  </style>

</head>
<body>

  <div class="card">
    <h1>Revitarium</h1>

    <form id="loginForm">
      <div class="input-box">
        <input type="text" id="user" placeholder="Digite seu usuário" autocomplete="username" />
      </div>

      <div class="input-box">
        <input type="password" id="pass" placeholder="Digite sua senha" autocomplete="current-password" />
      </div>

      <button type="submit">Entrar</button>
    </form>
  </div>

  <!-- Carrega o JS de login -->
  <script src="login.js"></script>

</body>
</html>
