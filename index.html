<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Revitarium — Login</title>
  <link rel="stylesheet" href="style-login.css">
</head>
<body>
  <main class="center-card">
    <div class="card">
      <h1>Revitarium</h1>
      <form id="loginForm">
        <label>Usuário
          <input type="text" id="user" placeholder="Digite seu usuário" autocomplete="username">
        </label>
        <label>Senha
          <input type="password" id="pass" placeholder="Digite sua senha" autocomplete="current-password">
        </label>
        <button type="submit" class="btn">Entrar</button>
      </form>
    </div>
  </main>

  <script src="login.js"></script>
</body>
</html>
