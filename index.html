<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revitarium – Login</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Inter, sans-serif;
            background: radial-gradient(circle at top, #0f172a, #000);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 90%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.04);
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            margin-bottom: 24px;
            font-size: 32px;
            color: #00eaff;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 16px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #00eaff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            color: #000;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Revitarium</h1>

        <input id="username" type="text" placeholder="Usuário" />
        <input id="password" type="password" placeholder="Senha" />

        <button onclick="login()">Entrar</button>
    </div>

    <script>
        function login() {
            const u = document.getElementById("username").value.trim();
            const p = document.getElementById("password").value.trim();

            if (!u || !p) {
                alert("Preencha todos os campos.");
                return;
            }

            sessionStorage.setItem("revitarium_user", u);
            window.location.href = "dashboard.html";
        }

        // Se já estiver logado, pula o login
        if (sessionStorage.getItem("revitarium_user")) {
            window.location.href = "dashboard.html";
        }
    </script>

</body>
</html>
