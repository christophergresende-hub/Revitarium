<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revitarium - Login</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #08131F 0%, #000 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255,255,255,0.06);
            padding: 40px 30px;
            border-radius: 16px;
            width: 90%;
            max-width: 380px;
            box-shadow: 0 0 30px rgba(0,0,0,0.45);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.7s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: #00E4FF;
            font-size: 32px;
            margin-bottom: 30px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        label {
            color: #ccc;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-top: 6px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: none;
            background: rgba(255,255,255,0.15);
            font-size: 15px;
            color: white;
            outline: none;
        }

        input::placeholder {
            color: #cfcfcf;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            background: #00E4FF;
            color: black;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        button:hover {
            transform: scale(1.02);
            opacity: 0.95;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Revitarium</h1>

        <label>Usuário</label>
        <input type="text" id="user" placeholder="Digite seu usuário">

        <label>Senha</label>
        <input type="password" id="pass" placeholder="Digite sua senha">

        <button onclick="login()">Entrar</button>
    </div>

<script>
function login() {
    const user = document.getElementById("user").value.trim();
    const pass = document.getElementById("pass").value.trim();

    if (!user || !pass) {
        alert("Preencha todos os campos.");
        return;
    }

    sessionStorage.setItem("revitUser", user);
    window.location.href = "dashboard.html";
}
</script>

</body>
</html>h
