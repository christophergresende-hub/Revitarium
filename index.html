<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Revitarium — Login Premium</title>

<style>
/* ========================= */
/* ===  GLOBAL THEME  ===== */
/* ========================= */

:root {
  --bg1: #021217;
  --bg2: #041f26;
  --glass: rgba(255,255,255,0.06);
  --glass-border: rgba(0,255,255,0.14);
  --cyan: #00f0ff;
  --cyan-2: #0090ff;
  --text: #dffaff;
  --radius: 26px;
  --shadow: 0 20px 40px rgba(0,0,0,0.55);
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: Inter, -apple-system, system-ui, sans-serif;
  background: radial-gradient(circle at 50% 20%, rgba(160,200,230,0.22), rgba(0,0,0,0.95)),
              linear-gradient(180deg, var(--bg2), var(--bg1));
  color: var(--text);
  overflow-x: hidden;
}

/* ========================= */
/* === LOGIN WRAPPER ======= */
/* ========================= */

.login-wrapper {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 24px;
}

.card {
  width: 100%;
  max-width: 430px;
  padding: 38px;
  border-radius: var(--radius);
  background: rgba(0, 22, 30, 0.78);
  border: 1px solid var(--glass-border);
  backdrop-filter: blur(16px);
  box-shadow: var(--shadow);
  animation: fadeIn 0.9s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* ========================= */
/* === TITLE =============== */
/* ========================= */

h1 {
  text-align: center;
  font-size: 42px;
  font-weight: 800;
  margin-bottom: 36px;
  background: linear-gradient(90deg, var(--cyan), var(--cyan-2));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* ========================= */
/* === INPUTS ============== */
/* ========================= */

.input-box {
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 16px;
  font-size: 17px;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,0.08);
  background: var(--glass);
  color: var(--text);
  outline: none;
  transition: 0.25s ease;
}

input:focus {
  border-color: var(--cyan);
  box-shadow: 0 0 12px rgba(0,255,255,0.25);
}

/* ========================= */
/* === BUTTON ============== */
/* ========================= */

button {
  width: 100%;
  padding: 15px;
  font-size: 20px;
  font-weight: 700;
  border: none;
  border-radius: 18px;
  color: #021217;
  cursor: pointer;
  background: linear-gradient(90deg, var(--cyan), var(--cyan-2));
  box-shadow: 0 12px 30px rgba(0,140,255,0.35);
  transition: 0.25s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 18px 42px rgba(0,140,255,0.55);
}

/* ========================= */
/* === RESPONSIVE ========== */
/* ========================= */

@media (min-width: 780px) {
  .card {
    padding: 48px;
  }
}
</style>

</head>

<body>

<div class="login-wrapper">
  <div class="card">

    <h1>Revitarium</h1>

    <form id="loginForm">

      <div class="input-box">
        <input type="text" id="user" placeholder="Digite seu usuário" autocomplete="off">
      </div>

      <div class="input-box">
        <input type="password" id="pass" placeholder="Digite sua senha">
      </div>

      <button type="submit">Entrar</button>

    </form>

  </div>
</div>

<script>
/* ================================================= */
/* === LOGIN JS — FINAL E PROFISSIONAL ============ */
/* ================================================= */

document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const u = document.getElementById("user").value.trim();
    const p = document.getElementById("pass").value.trim();

    const USER = "admin";
    const PASS = "123";

    if (u === USER && p === PASS) {
        localStorage.setItem("rev_user", USER);
        window.location.href = "dashboard.html";
    } else {
        alert("Usuário ou senha incorretos");
    }
});
</script>

</body>
</html>
