<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Revitarium — Login</title>

  <link rel="stylesheet" href="./login.css">
</head>
<body>

  <main class="wrap">
    <header class="brand">
      <h1>Revitarium</h1>
      <p class="tag">Acesso seguro • Offline-ready</p>
    </header>

    <section class="card" id="auth-card">
      <div class="tabs">
        <button id="tab-login" class="tab active">Login</button>
        <button id="tab-register" class="tab">Cadastro</button>
      </div>

      <form id="form-login" class="form">
        <label>
          Email
          <input type="email" id="login-email" placeholder="voce@exemplo.com" required>
        </label>
        <label>
          Senha
          <input type="password" id="login-password" placeholder="••••••••" required>
        </label>

        <div class="row">
          <label class="checkbox">
            <input type="checkbox" id="remember"> Manter conectado
          </label>
          <button type="submit" class="btn primary">Entrar</button>
        </div>

        <div class="helper">
          <a href="#" id="forgot">Esqueci minha senha</a>
        </div>
      </form>

      <form id="form-register" class="form hidden">
        <label>
          Nome
          <input type="text" id="reg-name" placeholder="Seu nome" required>
        </label>
        <label>
          Email
          <input type="email" id="reg-email" placeholder="voce@exemplo.com" required>
        </label>
        <label>
          Senha
          <input type="password" id="reg-password" placeholder="min 8 caracteres" required>
        </label>
        <div class="row">
          <button type="submit" class="btn primary">Criar conta</button>
        </div>
      </form>

      <div id="msg" class="msg" aria-live="polite"></div>
    </section>

    <footer class="small">
      <p>Offline-first • Dados no local (browser storage) • Teste gratuito</p>
    </footer>
  </main>

  <script src="./login.js" defer></script>
</body>
</html>
