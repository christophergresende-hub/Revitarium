<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Revitarium - Redirect</title>

  <!-- redirect rápido -->
  <meta http-equiv="refresh" content="0; url=/app/app/index.html">

  <!-- fallback JS caso o refresh não funcione -->
  <script>
    window.location.replace('/app/app/index.html');
  </script>
</head>
<body>
  <p>Redirecionando para o app... <a href="/app/app/index.html">Clique aqui se não redirecionar</a></p>
</body>
</html>
