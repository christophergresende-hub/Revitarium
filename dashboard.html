<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revitarium – Dashboard</title>
  <link rel="stylesheet" href="app/style-dashboard.css">
</head>

<body>

  <!-- MENU LATERAL -->
  <aside class="sidebar">
    <div class="brand">Revitarium</div>

    <nav>
      <ul>
        <li class="active">Início</li>
        <li>Relatórios</li>
        <li>Usuários</li>
        <li>Configurações</li>
      </ul>
    </nav>

    <button id="logout" class="logout">Sair</button>
  </aside>

  <!-- CONTEÚDO PRINCIPAL -->
  <main class="content">

    <!-- TOPO -->
    <header class="topbar">
      <h1>Dashboard</h1>
      <div class="user-info">Administrador</div>
    </header>

    <!-- CARDS -->
    <section class="cards">
      <div class="card">Card 1</div>
      <div class="card">Card 2</div>
      <div class="card">Card 3</div>
    </section>

    <!-- GRÁFICOS -->
    <section class="charts">
      <div class="graph-box">Gráfico A</div>
      <div class="graph-box">Gráfico B</div>
    </section>

    <!-- LISTAS -->
    <section class="lists">
      <div class="list-box">
        <h3>Últimas ações</h3>
        <ul>
          <li>Item A</li>
          <li>Item B</li>
          <li>Item C</li>
        </ul>
      </div>

      <div class="list-box">
        <h3>Atividades pendentes</h3>
        <ul>
          <li>Tarefa 1</li>
          <li>Tarefa 2</li>
        </ul>
      </div>
    </section>

  </main>

  <script src="app/dashboard.js"></script>
</body>
</html>
