<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Revitarium ‚Äî Dashboard</title>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="style-dashboard.css" />
</head>
<body>
  <div class="app" id="appRoot">
    <!-- SIDEBAR -->
    <aside class="sidebar" aria-label="Barra lateral">
      <div class="brand">
        <div class="brand-ico">R</div>
      </div>

      <nav class="side-nav" role="navigation" aria-label="Navega√ß√£o">
        <button class="nav-btn active" data-nav="dashboard" title="Dashboard">üè†</button>
        <button class="nav-btn" data-nav="reports" title="Relat√≥rios">üìà</button>
        <button class="nav-btn" data-nav="users" title="Usu√°rios">üë•</button>
        <button class="nav-btn" data-nav="settings" title="Configura√ß√µes">‚öôÔ∏è</button>
      </nav>

      <div style="flex:1"></div>
      <button id="btn-logout" class="nav-btn logout" title="Sair">‚§¥Ô∏è</button>
    </aside>

    <!-- MAIN -->
    <main class="main">
      <header class="topbar">
        <div style="display:flex;align-items:center;gap:12px;">
          <div class="page-title">Dashboard</div>
          <div class="logo-caption">Revitarium</div>
        </div>

        <div class="controls">
          <button id="exportCsv" class="btn">Exportar CSV</button>
          <label class="switch"><input id="autoRefresh" type="checkbox" /> Auto-refresh</label>
          <button id="toggleTheme" class="btn ghost">Light</button>
        </div>
      </header>

      <div class="grid">
        <div class="left-col">
          <section class="card">
            <h3>Visitas (√∫ltimos 7 dias)</h3>
            <div class="chart-wrap"><canvas id="visitsChart"></canvas></div>
          </section>

          <section class="card">
            <h3>Convers√µes</h3>
            <div class="chart-wrap"><canvas id="conversionsChart"></canvas></div>
          </section>

          <section class="card">
            <h3>Resumo</h3>
            <ul class="summary-list">
              <li>Total de usu√°rios: <strong id="statUsers">-</strong></li>
              <li>Total de sess√µes: <strong id="statSessions">-</strong></li>
              <li>Taxa convers√£o: <strong id="statConversion">-</strong></li>
            </ul>
          </section>
        </div>

        <aside class="right-col">
          <section class="card">
            <h3>√öltimas a√ß√µes</h3>
            <div style="display:flex;gap:8px;align-items:center">
              <button id="addActionBtn" class="btn ghost">Adicionar a√ß√£o</button>
              <button id="clearActions" class="btn ghost">Limpar</button>
            </div>
            <ul id="recentActions" class="list" aria-live="polite"></ul>
          </section>

          <section class="card">
            <h3>Atividades pendentes</h3>
            <form id="todoForm" class="inline-form" autocomplete="off">
              <input id="todoInput" placeholder="Nova tarefa..." />
              <button class="btn ghost" type="submit">Adicionar</button>
            </form>
            <ul id="todoList" class="list"></ul>
          </section>

          <section class="card">
            <h3>Usu√°rios</h3>
            <form id="userForm" class="stack-form" autocomplete="off">
              <input id="userName" placeholder="Nome" />
              <input id="userRole" placeholder="Cargo/Role" />
              <div style="display:flex;gap:8px"><button class="btn" type="submit">Adicionar</button></div>
            </form>
            <ul id="usersList" class="list"></ul>
          </section>
        </aside>
      </div>

      <div class="spacer"></div>
    </main>
  </div>

  <script src="dashboard.js" defer></script>
</body>
</html>
