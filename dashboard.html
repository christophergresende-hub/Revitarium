<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revitarium - Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #08131F 0%, #000000 100%);
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
        }

        h1 {
            color: #00E4FF;
            margin-bottom: 30px;
            text-align: center;
        }

        .box {
            background: rgba(255,255,255,0.06);
            padding: 25px;
            border-radius: 16px;
            width: 90%;
            max-width: 420px;
            backdrop-filter: blur(6px);
            box-shadow: 0 0 25px rgba(0,0,0,0.4);
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 25px;
            border: none;
            background: #00E4FF;
            color: black;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            opacity: 0.9;
        }

        .user-tag {
            margin-bottom: 20px;
            font-size: 18px;
            color: #ccc;
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>Revitarium Dashboard</h1>

    <div class="box">
        <div class="user-tag">Bem-vindo, <span id="userName"></span></div>

        <p style="text-align:center; color:#aaa">
            Área interna do sistema Revitarium.<br>
            Aqui você pode gerenciar tudo.
        </p>

        <button onclick="logout()">Sair</button>
    </div>

<script>
    const user = sessionStorage.getItem("revitUser");

    if (!user) {
        window.location.href = "index.html";
    } else {
        document.getElementById("userName").innerText = user;
    }

    function logout() {
        sessionStorage.removeItem("revitUser");
        window.location.href = "index.html";
    }
</script>

</body>
</html>
