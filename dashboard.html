<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Revitarium – Dashboard</title>

  <!-- Seu CSS avançado (já existente) -->
  <link rel="stylesheet" href="Revitarium/app/style-dashboard.css" />

  <!-- Chart.js CDN (gráficos) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js" defer></script>

  <!-- Ícones (opcional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Revitarium</div>
    <nav class="main-nav">
      <a href="#" data-nav="home" class="nav-btn">Início</a>
      <a href="#" data-nav="reports" class="nav-btn">Relatórios</a>
      <a href="#" data-nav="users" class="nav-btn">Usuários</a>
      <a href="#" data-nav="settings" class="nav-btn">Configurações</a>
      <button id="btnLogout" class="btn-small">Sair</button>
    </nav>
  </header>

  <main class="dashboard">
    <section class="dashboard-header">
      <h1>Dashboard</h1>
      <div class="controls">
        <button id="exportCsv" class="btn-small">Exportar CSV</button>
        <label class="switch"><input id="autoRefresh" type="checkbox" /> Auto-refresh</label>
      </div>
    </section>

    <section class="grid">
      <!-- Cards -->
      <div class="cards">
        <div class="card card-large">
          <h3>Visitas (últimos 7 dias)</h3>
          <canvas id="visitsChart" height="160"></canvas>
        </div>

        <div class="card">
          <h3>Conversões</h3>
          <canvas id="conversionsChart" height="120"></canvas>
        </div>

        <div class="card">
          <h3>Resumo</h3>
          <ul id="summaryList" class="summary"></ul>
        </div>
      </div>

      <!-- Right column: actions, tasks, users -->
      <aside class="panel">
        <div class="panel-block">
          <h3>Últimas ações</h3>
          <ul id="actionsList" class="list-plain"></ul>
          <button id="addAction" class="btn-small">Adicionar ação</button>
        </div>

        <div class="panel-block">
          <h3>Atividades pendentes</h3>
          <div class="task-input">
            <input id="newTask" placeholder="Nova tarefa..." />
            <button id="addTask" class="btn-small">Adicionar</button>
          </div>
          <ul id="tasksList" class="list-plain"></ul>
        </div>

        <div class="panel-block">
          <h3>Usuários</h3>
          <form id="userForm" class="user-form">
            <input id="userName" placeholder="Nome" required />
            <input id="userRole" placeholder="Cargo/Role" required />
            <button id="addUser" class="btn-small" type="submit">Adicionar</button>
          </form>
          <ul id="usersList" class="list-plain"></ul>
        </div>
      </aside>
    </section>
  </main>

  <!-- Lógica do dashboard -->
  <script src="Revitarium/app/dashboard.js" defer></script>
</body>
</html>
