<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Revitarium – Dashboard</title>

  <!-- CSS principal do dashboard -->
  <link rel="stylesheet" href="Revitarium/app/style-dashboard.css" />

  <!-- Chart.js CDN (utilitário para gráficos) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js" defer></script>
  <!-- Biblioteca leve para ícones (opcional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.css" />
</head>
<body>
  <header id="topbar" class="topbar">
    <div class="brand">Revitarium</div>
    <nav id="main-nav" class="main-nav" aria-label="Navegação principal">
      <a href="dashboard.html" data-nav="home" class="nav-btn active">Início</a>
      <a href="#" data-nav="reports" class="nav-btn">Relatórios</a>
      <a href="#" data-nav="users" class="nav-btn">Usuários</a>
      <a href="#" data-nav="settings" class="nav-btn">Configurações</a>
      <button id="btn-logout" class="nav-logout">Sair</button>
    </nav>
  </header>

  <main class="container">
    <h1 class="page-title">Dashboard</h1>

    <section class="controls">
      <button id="exportCsv" class="pill">Exportar CSV</button>
      <label class="switch">
        <input id="autoRefresh" type="checkbox">
        <span class="switch-label">Auto-refresh</span>
      </label>
    </section>

    <section class="grid">
      <div class="col main-col">
        <article class="card">
          <h2>Visitas (últimos 7 dias)</h2>
          <canvas id="visitsChart" aria-label="Gráfico de visitas" role="img"></canvas>
        </article>

        <article class="card">
          <h2>Conversões</h2>
          <canvas id="conversionsChart" aria-label="Gráfico de conversões" role="img"></canvas>
        </article>

        <article class="card small">
          <h2>Resumo</h2>
          <div id="summary">Carregando resumo...</div>
        </article>
      </div>

      <aside class="col side-col">
        <section class="panel">
          <h3>Últimas ações</h3>
          <ul id="recentActions" class="list"></ul>
          <button id="addActionBtn" class="pill-outline">Adicionar ação</button>
        </section>

        <section class="panel">
          <h3>Atividades pendentes</h3>
          <form id="todoForm" class="todo-form">
            <input id="todoInput" placeholder="Nova tarefa..." />
            <button class="pill" type="submit">Adicionar</button>
          </form>
          <ul id="todoList" class="list"></ul>
        </section>

        <section class="panel">
          <h3>Usuários</h3>
          <form id="userForm" class="user-form">
            <input id="userName" placeholder="Nome" />
            <input id="userRole" placeholder="Cargo/Role" />
            <button class="pill" type="submit">Adicionar</button>
          </form>
          <ul id="usersList" class="list"></ul>
        </section>
      </aside>
    </section>
  </main>

  <script src="Revitarium/app/app.js" defer></script>
</body>
</html>
