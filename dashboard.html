<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revitarium - Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #08131F 0%, #000 100%);
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }

    h1 {
      color: #00E4FF;
      margin-bottom: 20px;
    }

    .box {
      background: rgba(255,255,255,0.06);
      padding: 25px;
      border-radius: 14px;
      width: 90%;
      max-width: 420px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
    }

    .btn-logout {
      margin-top: 30px;
      width: 90%;
      max-width: 420px;
      padding: 14px;
      background: #00E4FF;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      color: black;
    }
  </style>
</head>
<body>

  <h1>Bem-vindo ao Revitarium</h1>

  <div class="box">
    <h3>Você está logado!</h3>
    <p>Aqui será exibido o conteúdo do painel.</p>
  </div>

  <button class="btn-logout" onclick="logout()">Sair</button>

  <script>
    const user = sessionStorage.getItem("revitUser");
    if (!user) {
      window.location.href = "index.html";
    }

    function logout() {
      sessionStorage.clear();
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
