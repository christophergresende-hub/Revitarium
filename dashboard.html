<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Revitarium ‚Äî Dashboard</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- CSS do Dashboard -->
  <link rel="stylesheet" href="Revitarium/app/style-dashboard.css"/>
</head>

<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand-ico">R</div>
    <div class="nav-btn active" data-nav="dashboard">üè†</div>
    <div class="nav-btn" data-nav="reports">üìà</div>

  </aside>

  <!-- √ÅREA PRINCIPAL -->
  <main class="main">

    <div class="topbar">
      <div class="page-title">Dashboard</div>

      <div class="controls">
        <button class="btn" id="exportCsv">Exportar CSV</button>
        <label class="switch small">
          <input type="checkbox" id="autoRefresh"/>
          <span>Auto-refresh</span>
        </label>
      </div>
    </div>

    <!-- GRID -->
    <div class="grid">

      <div class="left-col">

        <section class="card">
          <h3>Visitas (√∫ltimos 7 dias)</h3>
          <canvas id="visitsChart"></canvas>
        </section>

        <section class="card">
          <h3>Convers√µes</h3>
          <canvas id="conversionsChart"></canvas>
        </section>

        <section class="card">
          <h3>Resumo</h3>
          <ul class="list">
            <li>Total de usu√°rios: <strong id="statUsers"></strong></li>
            <li>Total de sess√µes: <strong id="statSessions"></strong></li>
            <li>Taxa convers√£o: <strong id="statConversion"></strong></li>

        </section>

      </div>

      <div class="right-col">

        <section class="card">
          <h3>√öltimas a√ß√µes</h3>
          <button class="btn ghost" id="addActionBtn">Adicionar a√ß√£o</button>
          <ul class="list" id="recentActions"></ul>
        </section>

        <section class="card">
          <h3>Atividades pendentes</h3>
          <form id="todoForm">
            <input id="todoInput" placeholder="Nova tarefa..."/>
            <button class="btn ghost">Adicionar</button>
          </form>
          <ul class="list" id="todoList"></ul>
        </section>

        <section class="card">
          <h3>Usu√°rios</h3>
          <form id="userForm">
            <input id="userName" placeholder="Nome"/>
            <input id="userRole" placeholder="Cargo/Role"/>
            <button class="btn">Adicionar</button>
          </form>
          <ul class="list" id="usersList"></ul>
        </section>

      </div>

    </div>

  </main>

</div>

<!-- JS -->
<script src="Revitarium/app/app.js"></script>

</body>
</html>
