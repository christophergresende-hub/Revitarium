<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Revitarium – Dashboard</title>

  <!-- CSS FINAL PREMIUM -->
  <link rel="stylesheet" href="Revitarium/app/style-dashboard.css">

  <!-- Charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <!-- TOPBAR -->
  <header class="topbar">
    <div class="brand">Revitarium</div>
    <nav class="main-nav">
      <a class="nav-btn" data-nav="home">Início</a>
      <a class="nav-btn" data-nav="reports">Relatórios</a>
      <a class="nav-btn" data-nav="users">Usuários</a>
      <a class="nav-btn" data-nav="settings">Configurações</a>
    </nav>
    <button id="logoutBtn" class="logout-btn">Sair</button>
  </header>

  <main class="container">
    <h1 class="dashboard-title">Dashboard</h1>

    <!-- TOOLS -->
    <div class="tools">
      <button id="exportCSV" class="btn-export">Exportar CSV</button>
      <label class="switch">
        <input type="checkbox" id="autoRefresh">
        <span class="slider"></span>
      </label>
      <span class="auto-label">Auto-refresh</span>
    </div>

    <!-- GRID -->
    <section class="grid">

      <!-- CARD VISITAS -->
      <div class="card">
        <h2>Visitas (últimos 7 dias)</h2>
        <canvas id="chartVisits"></canvas>
      </div>

      <!-- CARD CONVERSÕES -->
      <div class="card">
        <h2>Conversões</h2>
        <canvas id="chartConversions"></canvas>
      </div>

      <!-- RESUMO -->
      <div class="card">
        <h2>Resumo</h2>
        <ul class="summary-list" id="summaryBox"></ul>
      </div>

      <!-- ÚLTIMAS AÇÕES -->
      <div class="card side">
        <h2>Últimas ações</h2>
        <button id="addActionBtn" class="btn-small">Adicionar ação</button>
        <ul id="actionsList"></ul>
      </div>

      <!-- TAREFAS -->
      <div class="card side">
        <h2>Atividades pendentes</h2>
        <div class="task-row">
          <input id="taskInput" type="text" placeholder="Nova tarefa...">
          <button id="addTaskBtn" class="btn-small">Adicionar</button>
        </div>
        <ul id="tasksList"></ul>
      </div>

      <!-- USUÁRIOS -->
      <div class="card side">
        <h2>Usuários</h2>
        <input id="newUserName" type="text" placeholder="Nome">
        <input id="newUserRole" type="text" placeholder="Cargo/Role">
        <button id="addUserBtn" class="btn-small">Adicionar</button>
        <ul id="usersList"></ul>
      </div>

    </section>
  </main>

  <script src="Revitarium/app/app.js"></script>
</body>
</html>
