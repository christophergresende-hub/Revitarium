<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Revitarium – Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #00111f, #000814);
      color: white;
    }

    .topbar {
      background: rgba(0, 255, 255, 0.1);
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 1px;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0,255,255,0.3);
    }

    .container {
      padding: 25px;
      text-align: center;
    }

    .card {
      background: rgba(255,255,255,0.05);
      padding: 25px;
      border-radius: 18px;
      max-width: 420px;
      margin: 20px auto;
      box-shadow: 0 0 25px rgba(0,255,255,0.15);
      backdrop-filter: blur(10px);
    }

    .btn {
      width: 100%;
      padding: 16px;
      margin-top: 18px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #00e1ff, #0077ff);
      color: #000;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.25s;
    }

    .btn:hover {
      transform: scale(1.03);
    }
  </style>
</head>

<body>

  <div class="topbar">Revitarium – Dashboard</div>

  <div class="container">
    <div class="card">
      <h2>Bem-vindo!</h2>
      <p>Login realizado com sucesso.</p>
      <button class="btn" onclick="logout()">Sair</button>
    </div>
  </div>

  <script>
    function logout() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
