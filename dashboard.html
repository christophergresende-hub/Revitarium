<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revitarium — Dashboard</title>

    <!-- CSS principal -->
    <link rel="stylesheet" href="Revitarium/app/style-dashboard.css" />

</head>
<body>

    <header id="topbar" class="topbar">
        <div class="brand">Revitarium</div>

        <nav id="main-nav" class="main-nav">
            <a href="dashboard.html" data-nav="home" class="nav-btn">Início</a>
            <a href="#" data-nav="reports" class="nav-btn">Relatórios</a>
            <a href="#" data-nav="users" class="nav-btn">Usuários</a>
            <a href="#" data-nav="settings" class="nav-btn">Configurações</a>
            <button id="btn-logout" class="nav-btn logout">Sair</button>
        </nav>
    </header>

    <main class="container">
        <h1 class="page-title">Dashboard</h1>

        <div class="actions-row">
            <button id="exportCSV" class="btn">Exportar CSV</button>

            <label class="switch">
                <input type="checkbox" id="autoRefresh" />
                <span class="slider"></span>
            </label>
            <span class="switch-text">Auto-refresh</span>
        </div>

        <!-- GRID PRINCIPAL -->
        <section class="grid">

            <div class="card">
  <h2>Visitas (últimos 7 dias)</h2>
  <canvas id="visitsChart" width="400" height="220"></canvas>
</div>

<div class="card">
  <h2>Conversões</h2>
  <canvas id="conversionsChart" width="400" height="220"></canvas>
</div>

            <!-- CARD 3 – Resumo -->
            <div class="card">
                <h2 class="card-title">Resumo</h2>
                <ul class="summary-list">
                    <li>Total de usuários: <span id="sumUsers">124</span></li>
                    <li>Total de vendas: <span id="sumSales">87</span></li>
                    <li>Taxa de conversão: <span id="sumRate">12.5%</span></li>
                </ul>
            </div>

            <!-- CARD 4 – Últimas ações -->
            <div class="card">
                <h2 class="card-title">Últimas ações</h2>
                <button id="addAction" class="btn small">Adicionar ação</button>
                <ul id="actionList"></ul>
            </div>

            <!-- CARD 5 – Atividades pendentes -->
            <div class="card">
                <h2 class="card-title">Atividades pendentes</h2>
                <div class="row">
                    <input id="newTask" class="input" placeholder="Nova tarefa..." />
                    <button id="btnAddTask" class="btn small">Adicionar</button>
                </div>
                <ul id="taskList"></ul>
            </div>

            <!-- CARD 6 – Usuários -->
            <div class="card">
                <h2 class="card-title">Usuários</h2>
                <div class="row">
                    <input id="userName" class="input" placeholder="Nome" />
                    <input id="userRole" class="input" placeholder="Cargo/Role" />
                    <button id="btnAddUser" class="btn small">Adicionar</button>
                </div>
                <ul id="usersList"></ul>
            </div>

        </section>
    </main>

    <!-- === Chart.js (DEVE FICAR ANTES DO seu app.js) === -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Seu JS -->
    <script src="Revitarium/app/app.js" defer></script>

</body>
</html>
