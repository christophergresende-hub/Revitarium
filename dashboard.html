<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Revitarium ‚Äì Dashboard</title>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="Revitarium/app/style-dashboard.css" />
</head>
<body>
  <!-- Simple auth check: will be validated by app.js; if not logged, it will redirect -->
  <div class="app">
    <aside class="sidebar" aria-label="Barra lateral">
      <div class="brand">
        <div class="brand-ico">R</div>
        <div class="brand-name">Revitarium</div>
      </div>

      <nav class="side-nav" role="navigation" aria-label="Navega√ß√£o principal">
        <button class="nav-btn active" data-nav="dashboard" title="Dashboard">üè†</button>
        <button class="nav-btn" data-nav="reports" title="Relat√≥rios">üìà</button>
        <button class="nav-btn" data-nav="users" title="Usu√°rios">üë•</button>
        <button class="nav-btn" data-nav="settings" title="Configura√ß√µes">‚öôÔ∏è</button>
      </nav>

      <div class="sidebar-bottom">
        <button id="btn-logout" title="Sair" class="nav-btn logout">‚§¥Ô∏è</button>
      </div>
    </aside>

    <main class="main">
      <header class="topbar">
        <div class="left">
          <h1 class="page-title">Dashboard</h1>
        </div>

        <div class="controls">
          <button id="exportCsv" class="btn small">Exportar CSV</button>
          <label class="switch">
            <input type="checkbox" id="autoRefresh" />
            <span class="switch-label">Auto-refresh</span>
          </label>
        </div>
      </header>

      <section class="grid">
        <div class="left-col">
          <section class="card">
            <h3>Visitas (√∫ltimos 7 dias)</h3>
            <div class="chart-wrap">
              <canvas id="visitsChart" aria-label="Gr√°fico de visitas"></canvas>
            </div>
          </section>

          <section class="card">
            <h3>Convers√µes</h3>
            <div class="chart-wrap">
              <canvas id="conversionsChart" aria-label="Gr√°fico de convers√µes"></canvas>
            </div>
          </section>

          <section class="card">
            <h3>Resumo</h3>
            <ul class="summary-list">
              <li>Total de usu√°rios: <strong id="statUsers">-</strong></li>
              <li>Total de sess√µes: <strong id="statSessions">-</strong></li>
              <li>Taxa convers√£o: <strong id="statConversion">-</strong></li>
            </ul>
          </section>
        </div>

        <aside class="right-col">
          <section class="card">
            <h3>√öltimas a√ß√µes</h3>
            <button id="addActionBtn" class="btn ghost">Adicionar a√ß√£o</button>
            <ul id="recentActions" class="list"></ul>
          </section>

          <section class="card">
            <h3>Atividades pendentes</h3>
            <form id="todoForm" class="inline-form">
              <input id="todoInput" placeholder="Nova tarefa..." />
              <button class="btn ghost" type="submit">Adicionar</button>
            </form>
            <ul id="todoList" class="list"></ul>
          </section>

          <section class="card">
            <h3>Usu√°rios</h3>
            <form id="userForm" class="stack-form">
              <input id="userName" placeholder="Nome" />
              <input id="userRole" placeholder="Cargo/Role" />
              <div class="row">
                <button class="btn" type="submit">Adicionar</button>
              </div>
            </form>
            <ul id="usersList" class="list"></ul>
          </section>
        </aside>
      </section>

      <div class="spacer"></div>
    </main>
  </div>

  <!-- App script -->
  <script src="Revitarium/app/app.js" defer></script>
</body>
</html>
