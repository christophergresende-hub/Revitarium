<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Revitarium ‚Äî Dashboard</title>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

<link rel="stylesheet" href="style-dashboard.css" />

</head>
<body>

<!-- PROTE√á√ÉO DO DASHBOARD -->
<script>
  if (localStorage.getItem("rev_user") !== "ok") {
    window.location.href = "index.html";
  }
</script>

<div class="app">

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="brand-ico">R</div>
    <div class="nav-btn active" data-nav="dashboard">üè†</div>
    <div class="nav-btn" data-nav="reports">üìà</div>
    <div class="nav-btn" data-nav="users">üë•</div>
    <div class="nav-btn" data-nav="settings">‚öôÔ∏è</div>
    <div style="flex:1"></div>
    <div id="btn-logout" class="nav-btn">‚§¥Ô∏è</div>
  </aside>

  <!-- Main -->
  <main class="main">

      <!-- HEADER -->
      <div class="topbar">
        <div class="title-box">
          <h1 class="page-title">Dashboard</h1>
          <span class="brand-text">Revitarium</span>
        </div>

        <div class="controls">
          <button id="exportCsv" class="btn">Exportar CSV</button>

          <label class="switch small">
            <input type="checkbox" id="autoRefresh" />
            <span>Auto-refresh</span>
          </label>

          <button id="toggleTheme" class="btn ghost">Light</button>
        </div>
      </div>

      <!-- GRID PRINCIPAL -->
      <div class="grid">

        <!-- COLUNA ESQ -->
        <div class="left-col">

          <section class="card">
            <h3>Visitas (√∫ltimos 7 dias)</h3>
            <canvas id="visitsChart"></canvas>
          </section>

          <section class="card">
            <h3>Convers√µes</h3>
            <canvas id="conversionsChart"></canvas>
          </section>

          <section class="card">
            <h3>Resumo</h3>
            <ul class="list">
              <li>Total de usu√°rios: <strong id="statUsers">-</strong></li>
              <li>Total de sess√µes: <strong id="statSessions">-</strong></li>
              <li>Taxa convers√£o: <strong id="statConversion">-</strong></li>
            </ul>
          </section>

        </div>

        <!-- COLUNA DIR -->
        <aside class="right-col">

          <section class="card">
            <h3>√öltimas a√ß√µes</h3>
            <div style="display:flex; gap:8px;">
              <button id="addActionBtn" class="btn ghost">Adicionar a√ß√£o</button>
              <button id="clearActions" class="btn ghost">Limpar</button>
            </div>
            <ul id="recentActions" class="list" style="margin-top:12px;"></ul>
          </section>

          <section class="card">
            <h3>Atividades pendentes</h3>
            <form id="todoForm" style="display:flex; gap:10px;">
              <input id="todoInput" placeholder="Nova tarefa..." />
              <button class="btn ghost" type="submit">Adicionar</button>
            </form>
            <ul id="todoList" class="list" style="margin-top:12px;"></ul>
          </section>

          <section class="card">
            <h3>Usu√°rios</h3>
            <form id="userForm" style="display:flex; flex-direction:column; gap:10px;">
              <input id="userName" placeholder="Nome" />
              <input id="userRole" placeholder="Cargo/Role" />
              <button class="btn" type="submit">Adicionar</button>
            </form>
            <ul id="usersList" class="list" style="margin-top:12px;"></ul>
          </section>

        </aside>

      </div>

      <div class="spacer"></div>

  </main>
</div>

<!-- Script principal -->
<script src="app.js"></script>

</body>
</html>
