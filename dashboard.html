<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Revitarium — Login</title>

  <style>
    body{
      margin:0; padding:0;
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background: radial-gradient(circle at center, #05202a 0%, #021217 100%);
      color:#dffaff;
      display:flex; justify-content:center; align-items:center;
      height:100vh;
    }

    .box{
      width:90%; max-width:420px;
      background:rgba(0,10,20,0.6);
      padding:40px;
      border-radius:22px;
      box-shadow:0 0 40px rgba(0,255,255,0.08);
      text-align:center;
      border:1px solid rgba(0,255,255,0.08);
    }

    h1{
      margin:0 0 30px 0;
      font-size:42px;
      font-weight:700;
      color:#00eaff;
    }

    input{
      width:100%;
      padding:14px;
      margin:10px 0;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.08);
      background:rgba(255,255,255,0.05);
      color:white;
      font-size:16px;
    }

    button{
      width:100%;
      padding:16px;
      font-size:20px;
      font-weight:700;
      border-radius:14px;
      border:none;
      background:linear-gradient(90deg,#00f0ff,#00a6ff);
      color:#021217;
      cursor:pointer;
      transition:0.25s;
      margin-top:10px;
    }

    button:hover{
      transform:scale(1.03);
      box-shadow:0 0 20px rgba(0,255,255,0.25);
    }
  </style>
</head>

<body>

<div class="box">
  <h1>Revitarium</h1>

  <input id="user" placeholder="Digite seu usuário"/>
  <input id="pass" type="password" placeholder="Digite sua senha"/>

  <button id="loginBtn">Entrar</button>
</div>

<script>
document.getElementById("loginBtn").addEventListener("click", function(){
  const u = document.getElementById("user").value.trim();
  const p = document.getElementById("pass").value.trim();

  if(u === "admin" && p === "123"){
    window.location.href = "dashboard.html";
  } else {
    alert("Usuário ou senha incorretos!");
  }
});
</script>

</body>
</html>
