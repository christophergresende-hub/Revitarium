<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revitarium - Dashboard</title>

    <link rel="stylesheet" href="Revitarium/app/style-dashboard.css">
</head>

<body>

    <h1>Revitarium</h1>

    <div class="box">
        <h3>Você está logado!</h3>
        <p>Esta é a área do painel. Conteúdo e módulos avançados serão adicionados aqui.</p>
    </div>

    <button class="btn-logout" onclick="logout()">Sair da conta</button>

<script>
    const user = sessionStorage.getItem("revitUser");

    if (!user) {
        window.location.href = "index.html";
    }

    function logout() {
        sessionStorage.clear();
        window.location.href = "index.html";
    }
</script>

</body>
</html>
