<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard • Revitarium</title>

    <!-- CSS do dashboard -->
    <link rel="stylesheet" href="app/style-dashboard.css" />
</head>

<body>

    <div class="container">
        <header class="topbar">
            <h1 class="logo">Revitarium</h1>

            <button class="logout-btn" onclick="logout()">
                Sair
            </button>
        </header>

        <section class="content-box">
            <h2>Bem-vindo!</h2>
            <p>Seu acesso foi autenticado com sucesso.</p>

            <div class="cards">
                <div class="card">
                    <h3>Status</h3>
                    <p>Sessão ativa</p>
                </div>

                <div class="card">
                    <h3>Próximas funções</h3>
                    <p>Em construção</p>
                </div>

                <div class="card">
                    <h3>Configurações</h3>
                    <p>Ajustes futuros</p>
                </div>
            </div>
        </section>
    </div>

    <script>
        // proteção de página
        const user = sessionStorage.getItem("user");
        if (!user) {
            window.location.href = "index.html";
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
