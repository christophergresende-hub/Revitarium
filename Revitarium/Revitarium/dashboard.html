<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Revitarium - Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #060b18, #020308);
      color: white;
      min-height: 100vh;
    }
    header {
      background: rgba(0, 255, 255, 0.1);
      padding: 20px;
      text-align: center;
      font-size: 24px;
      color: #00e0ff;
      font-weight: bold;
      border-bottom: 1px solid rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(6px);
    }
    .container {
      padding: 30px;
    }
    .card {
      background: rgba(255, 255, 255, 0.06);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
    }
    .logout {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #e74c3c;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    .logout:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <header>Dashboard Revitarium</header>

  <div class="container">
    <div class="card">
      <h2>Bem-vindo!</h2>
      <p>Login realizado com sucesso.</p>
    </div>

    <div class="card">
      <h3>Seus Dados</h3>
      <p><strong>Usu√°rio:</strong> <span id="user"></span></p>
    </div>

    <button class="logout" onclick="logout()">Sair</button>
  </div>

  <script>
    const user = sessionStorage.getItem("revitUser");
    if (!user) window.location.href = "index.html";
    document.getElementById("user").innerText = user;

    function logout() {
      sessionStorage.removeItem("revitUser");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
