<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Revitarium - Login</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #0b0f19, #050709);
      color: white;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 40px;
      width: 320px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      text-align: center;
      backdrop-filter: blur(10px);
    }
    h1 {
      color: #00e0ff;
      margin-bottom: 20px;
      font-size: 26px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #00e0ff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00bcd4;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Revitarium</h1>
    <input type="text" id="user" placeholder="UsuÃ¡rio" />
    <input type="password" id="pass" placeholder="Senha" />
    <button id="loginBtn">Entrar</button>
  </div>
  <script>
    document.getElementById("loginBtn").onclick = () => {
      const user = document.getElementById("user").value.trim();
      const pass = document.getElementById("pass").value.trim();
      if (!user || !pass) return alert("Preencha todos os campos!");
      sessionStorage.setItem("revitUser", user);
      window.location.href = "dashboard.html";
    };
  </script>
</body>
</html>
