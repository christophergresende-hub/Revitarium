<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revitarium - Login</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #08131F 0%, #000000 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255,255,255,0.06);
            padding: 40px 30px;
            border-radius: 16px;
            width: 90%;
            max-width: 380px;
            box-shadow: 0 0 30px rgba(0,0,0,0.4);
            backdrop-filter: blur(6px);
        }

        h1 {
            text-align: center;
            color: #00E4FF;
            font-size: 28px;
            margin-bottom: 30px;
        }

        label {
            color: #ddd;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-top: 6px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: none;
            background: #eee;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            background: #00E4FF;
            color: black;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>

</head>
<body>

    <div class="container">
        <h1>Revitarium</h1>

        <label>Usuário</label>
        <input type="text" id="user" placeholder="Seu usuário">

        <label>Senha</label>
        <input type="password" id="pass" placeholder="Sua senha">

        <button onclick="login()">Entrar</button>
    </div>

<script src="app/app.js"></script>

</body>
</html>
