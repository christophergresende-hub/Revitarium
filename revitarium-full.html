<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Revitarium ‚Äî Full</title>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,system-ui;}
body{
  background:linear-gradient(180deg,#04141a,#021217 80%);
  color:#dbeef6;
  height:100vh;
}

/* LOGIN SCREEN */
#login-screen{
  display:flex;align-items:center;justify-content:center;
  height:100vh;width:100%;padding:20px;
}
.login-box{
  width:95%;max-width:420px;
  background:rgba(0,20,30,0.6);
  padding:40px 30px;border-radius:22px;
  box-shadow:0 0 50px rgba(0,255,255,0.2);
  border:1px solid rgba(0,255,255,0.1);
}
.login-box h1{
  text-align:center;
  color:#00e0ff;
  font-size:40px;
  margin-bottom:30px;
}
.input{
  width:100%;padding:14px;
  margin:10px 0;border-radius:10px;
  border:1px solid rgba(255,255,255,0.08);
  background:rgba(255,255,255,0.06);
  color:white;font-size:16px;
}
.btn{
  width:100%;padding:14px;
  background:linear-gradient(90deg,#00f0ff,#0090ff);
  border:none;border-radius:14px;
  font-size:20px;font-weight:700;
  margin-top:20px;cursor:pointer;
}

/* DASHBOARD HIDDEN INITIALLY */
#app{display:none;height:100vh;}

/* SIDEBAR */
.sidebar{
  width:70px;background:#071822;
  padding:18px 10px;
  display:flex;flex-direction:column;align-items:center;
  gap:18px;box-shadow:0 0 20px rgba(0,0,0,0.6);
}
.nav-btn{
  width:46px;height:46px;border-radius:12px;
  display:flex;align-items:center;justify-content:center;
  background:rgba(255,255,255,0.05);
  cursor:pointer;font-size:22px;
}
.nav-btn.active{
  background:#00a6ff;color:black;
}

/* MAIN */
.main{flex:1;padding:20px;overflow-y:auto;}
.page-title{font-size:32px;font-weight:700;margin-bottom:12px;}

.card{
  background:#05121A;
  padding:20px;border-radius:18px;
  margin-bottom:20px;
  border:1px solid rgba(0,255,255,0.1);
  box-shadow:0 0 20px rgba(0,0,0,0.6);
}
.card h3{color:#00e0ff;margin-bottom:10px;}

.list li{
  padding:8px 10px;border-radius:10px;
  background:rgba(255,255,255,0.05);
  margin-bottom:8px;
}
</style>
</head>

<body>

<!-- LOGIN SCREEN -->
<div id="login-screen">
  <div class="login-box">
    <h1>Revitarium</h1>
    <input id="user" class="input" placeholder="Digite seu usu√°rio">
    <input id="pass" type="password" class="input" placeholder="Digite sua senha">
    <button id="loginBtn" class="btn">Entrar</button>
  </div>
</div>

<!-- FULL APP -->
<div id="app" style="display:flex;">
  
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="nav-btn active">üè†</div>
    <div class="nav-btn">üìà</div>
    <div class="nav-btn">üë•</div>
    <div class="nav-btn">‚öôÔ∏è</div>
    <div style="flex:1"></div>
    <div id="logoutBtn" class="nav-btn">‚§¥Ô∏è</div>
  </aside>

  <!-- MAIN -->
  <main class="main">
    <div class="page-title">Dashboard</div>

    <div class="card">
      <h3>Visitas (√∫ltimos 7 dias)</h3>
      <canvas id="visitsChart"></canvas>
    </div>

    <div class="card">
      <h3>Convers√µes</h3>
      <canvas id="convChart"></canvas>
    </div>

    <div class="card">
      <h3>√öltimas a√ß√µes</h3>
      <ul class="list" id="actionsList"></ul>
    </div>
  </main>
</div>


<script>
/* LOGIN */
document.getElementById("loginBtn").onclick = () => {
  const u = user.value.trim();
  const p = pass.value.trim();
  if(u==="admin" && p==="123"){
    login-screen.style.display = "none";
    app.style.display = "flex";
    createCharts();
  } else {
    alert("Usu√°rio ou senha incorretos");
  }
};

/* LOGOUT */
logoutBtn.onclick = ()=>{
  app.style.display="none";
  login-screen.style.display="flex";
}

/* CHARTS */
function createCharts(){
  new Chart(visitsChart.getContext("2d"),{
    type:"line",
    data:{
      labels:["6d","5d","4d","3d","2d","1d","Hoje"],
      datasets:[{
        data:[120,150,180,130,210,240,200],
        borderColor:"#00e0ff",
        backgroundColor:"rgba(0,200,255,0.15)",
        tension:.3,
        fill:true
      }]
    },
    options:{responsive:true,plugins:{legend:{display:false}}}
  });

  new Chart(convChart.getContext("2d"),{
    type:"bar",
    data:{
      labels:["6d","5d","4d","3d","2d","1d","Hoje"],
      datasets:[{
        data:[10,14,19,13,25,27,20],
        backgroundColor:"#00a6ff"
      }]
    },
    options:{responsive:true,plugins:{legend:{display:false}}}
  });
}

/* INITIAL DATA */
["Item C","Item B","Item A"].forEach(a=>{
  const li = document.createElement("li");
  li.textContent = a;
  actionsList.append(li);
});
</script>

</body>
</html>
